<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="carousel-container">
        <div class="icon">
            <div class="prev">
                <button class="prev-button">
                    <i class='fa-solid fa-angles-right'></i>
                </button>
            </div>
            <div class="next">
                <button class="next-button">
                    <i class='fa-solid fa-angles-left'></i>
                </button>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel-slide">
                <img id="img1" src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg"
                    alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img id="img2"
                    src="https://c4.wallpaperflare.com/wallpaper/669/500/864/alberta-canada-mountains-clouds-wallpaper-thumb.jpg"
                    alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img id="img3" src="https://palermo.if.ua/wp-content/uploads/2018/07/Chelentano.png" alt="Image 3">
            </div>

            <div class="carousel-slide">
                <img id="img4"
                    src="https://c4.wallpaperflare.com/wallpaper/669/500/864/alberta-canada-mountains-clouds-wallpaper-thumb.jpg"
                    alt="Image 4">
            </div>

            <div class="carousel-slide">
                <img id="img5" src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg"
                    alt="Image 5">
            </div>

            <div class="carousel-slide">
                <img id="img6" src="https://palermo.if.ua/wp-content/uploads/2018/07/Chelentano.png" alt="Image 6">
            </div>

            <div class="carousel-slide">
                <img id="img7"
                    src="https://c4.wallpaperflare.com/wallpaper/669/500/864/alberta-canada-mountains-clouds-wallpaper-thumb.jpg"
                    alt="Image 7">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
